<section id="companies">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.companies.title }}</h2>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      <div class="logo-container">
        {{ range .Site.Data.companies.logos }}
        <div class="logo-item">
          <img src="{{ . }}">
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
