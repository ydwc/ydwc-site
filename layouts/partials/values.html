<!-- Values Start -->
<section id="service">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.values.title }}</h2>
        <p>{{ .Site.Data.values.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range .Site.Data.values.content }}
      <div class="col-sm-6 col-md-3">
        <div class="service-item">
          <h4>{{ .title }}</h4>
          <p>{{ .text }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
